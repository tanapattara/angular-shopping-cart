<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>My Application</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button color="white" routerLink="/cart">
      <mat-icon
        class="toolbar-icon"
        aria-hidden="false"
        aria-label="Shopping Cart"
        matBadge="{{ cartCount }}"
        matBadgeColor="warn"
      >
        shopping_cart</mat-icon
      >
    </button>
  </mat-toolbar-row>
</mat-toolbar>
